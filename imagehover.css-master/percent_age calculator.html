<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta value_1 + value_2="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app=""  >
   
        <input type="text" ng-model="value_1" placeholder="enter  values" >
        <input type="text" ng-model="value_2" placeholder="enter  values" >
        
        <h1>
               {{value_1* value_2/100 || ' no  value'}}
        </h1>
        
        <input type="text" ng-model="value_3" placeholder="enter  values" >
        <input type="text" ng-model="value_4" placeholder="enter  values" >
        <h1>
            {{value_3/value_4 *100}}
        </h1>
        
    </div>
</body>
</html>
